<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt(`100이하의 숫자를 입력해주세요.`))
        let i =0;
        let num=0;
        while(i < n){
            if(i%2==0 || i%3==0){
                num = num + i;
            }
            i++
        }
        console.log(num);

    </script>
    
</body>
</html>
