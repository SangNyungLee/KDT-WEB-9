<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3</title>
    <script>
        let a = Number(prompt("첫번째 숫자를 입력하세요."))
        let b = Number(prompt("두번째 숫자를 입력하세요."))

        function add(){
            alert(a + b);
        }
  
        function sub(a,b){
            alert(a-b);
        }
        function divide(a,b){
            alert(a/b);
        }
        function mul(a,b){
            alert(a*b);
        }
        

    </script>
</head>
<body>

    <button onclick="add()">
        더하기
    </button>
    <button onclick="sub(a,b)">
        빼기
    </button>
    <button onclick="mul(a,b)">
        곱하기
    </button>
    <button onclick="divide(a,b)">
        나누기
    </button>
    
</body>
</html>
