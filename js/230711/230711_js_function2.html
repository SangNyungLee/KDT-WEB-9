<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function2</title>
</head>
<body>
    <script>
        function sayHello(){
            alert("안녕하세요?");
        }
    </script>

    <button onclick="sayHello()" style="cursor: pointer;">안녕?</button>
    <div style="border: 1px solid #000; cursor: pointer;" onclick="sayHello()">
    안녕?
    </div>
</body>
</html>
