<body>
    <script>
        function sayHello(){        //함수 선언문
            console.log("hello");
        }
        sayHello();

        let sayHello2 = function(){ //함수 표현식
            console.log("hello2");
        }
        sayHello2();

        let sayHello3 = () =>{
            console.log("hello3");
        }
        sayHello3();
    </script>
