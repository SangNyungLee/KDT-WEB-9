<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>설문조사</h2>
    <div>이름<input type="text"/></div>
    <div>이메일<input type="text" placeholder="love@example.com"/></div>
    <h3>나이</h3>
    <input type="radio" name="age" value="age10"/>10대
    <input type="radio" name="age" value="age20"/>20대
    <input type="radio" name="age" value="age30"/>30대
    <input type="radio" name="age" value="age40"/>40대
    <input type="radio" name="age" value="age50"/>50대
    <input type="radio" name="age" value="age60"/>60대 이상
    <h3>원하는 강의(복수응답가능합니다.)</h3>
    <input type="checkbox" name="lec" value="html"/>html
    <input type="checkbox" name="lec" value="javascript"/>javascript
    <input type="checkbox" name="lec" value="css"/>css
    <br/><br/>
    <textarea cols="80" rows="5" placeholder="하고 싶은 말을 써주세요 :)"></textarea>
    <input type="submit"/>
</body>
</html>
