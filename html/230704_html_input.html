<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>사용자에게 값을 입력받을 때 사용</div>

    <h2>text type</h2>
    <input type = "text" name="name" placeholder="이름을 입력해주세요."/>
    <input type = "text" name="phone" value="010-1234-5678"/>
    <input type ="button" value="제출"/>
    <h2>button type</h2>
    <button type = "button"><b>제출</b></button>

    <h2>password type</h2>
    <input type="password" name="password"/>

    <h2>checkbox type</h2>
    <input type ="checkbox" name ="hobby" value="야구"/> 야구
    <input type ="checkbox" name ="hobby" value="축구"/> 축구
    
    <h2>radio type</h2>
    <input type ="radio" name="gender" value="남자"/> 남자
    <input type ="radio" name="gender" value="여자"/> 여자

    <h2>radio type2</h2>
    <input type ="radio" name="favorite" value="야구"/> 야구
    <input type ="radio" name="favorite" value="축구"/> 축구
    <input type ="radio" name="favorite" value="줄넘기" id="줄넘기"/>
    <label for="줄넘기">줄넘기</label>

</body>
</html>
